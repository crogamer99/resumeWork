    <header>

                </ul>

            </div>

        </nav>

        <div class="title2">
            <h1>Contact forms</h1>
        </div>

    </header>

    <main>

        <form id="form" name="contactForm" method="post" enctype="multipart/form-data" autocomplete="off"> 

            <p>
                <label for="name">Name and surname</label><br>
                <input id="name" name="nameAndSurname" type="text" size="20" placeholder="Enter your name" required>
            </p>

            <p>
                <label for="mail">E-mail</label><br>
                <input id="mail" name="mail" type="email" size="25" placeholder="E-mail" required>
            </p>

            <p>
                <label for="text">Text</label><br>
                <input id="text" name="text" type="text" required size="40" style="height:250px">
            </p>

            <p>
                <input id="submit" name="submit" type="submit">
            </p>

        </form>

    </main>
